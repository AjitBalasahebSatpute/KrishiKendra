<div class="product-card">
    <div class="img-sec">
        <img [src]="product.productImage" alt="">
    </div>
    <div class="actions">
        <div class="text-sec">
            <p style="font-size: 1rem; font-weight: 400;margin: 0;color: rgb(0, 0, 0);">{{product.productName}}</p>
            <Small style="color: gray;"><i class='bx bx-rupee' style='color:#767276;margin:0;'></i>{{product.productPrice}}</Small>
        </div>
        <button class="btn btn-primary" style="font-size: 0.5rem;margin: 0;"><i class="bx bx-cart-add" style="color: #f7f0fc; font-size: 1rem;"></i> </button>
    </div>
</div>
